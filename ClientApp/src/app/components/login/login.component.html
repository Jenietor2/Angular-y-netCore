<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="usuario" (ngSubmit)="login()">
        <div class="form-group">
          <label>Ingrese usuario</label>
          <input type="text" class="form-control" formControlName="nombreUsuario"/>
        </div>

        <div class="form-group">
          <label>Ingrese contraseña</label>
          <input type="password" class="form-control" formControlName="password"/>
        </div>

        <div class="form-group">
          <input type="submit" [disabled]="!usuario.valid" class="btn btn-primary" value="Ingresar" />
          <input type="button" class="btn btn-danger" value="Cancelar" />
        </div>
      </form>
      <div class="alert alert-danger" *ngIf="">
        <span> El usuario o la contraseña no son validas</span>
      </div>
    </div>
  </div>
</div>
